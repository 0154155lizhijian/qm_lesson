<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eval</title>
</head>
<body>
    <!-- js 相对于浏览器  -->
    <script>
        // 将你的js script src远程的下载下来
        // 阻塞 js文本 编译执行
        const scriptStr ="x=10;y=20;document.write(x*y)";
        eval(scriptStr);
    </script>
</body>
</html>
